
<section class="section no-pad-bot">
    <div class="container">
        <nav class="row">
          <div class="nav-wrapper">
            <form>
              <div class="input-field teal lighten-1">
                <input id="search" type="search" ng-model="searchText">
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>

        </nav>
        <div class="row">

            <ul class="collapsible popout" data-collapsible="accordion" watch>
                <li class="hove rable" ng-repeat="patient in vm.patients | filter:searchText" >
                    <div class="collapsible-header valign-wrapper" >
                      <img ng-src="{{patient.image_profile}}" alt="" class="circle" style="width:3em;margin-top:0.7em;">
                      <span>{{ patient.name }}</span>

                    </div>
                    <div class="collapsible-body center-align">

                      <table class="striped centered responsive-table">
                        <thead>
                          <tr>
                              <th data-field="id">Email</th>
                              <th data-field="name">Aniversário</th>
                              <th data-field="price">Telefone</th>
                              <th data-field="price">Celular</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{patient.email}}</td>
                            <td>{{ patient.birthday}}</td>
                            <td>{{ patient.phone }}</td>
                            <td>{{ patient.mobile }}</td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="container">
                        <div class="row" >
                          <div class="col s12 m4 l4" style="padding:1em;padding-top:2em;">
                              <a class="waves-effect waves-light btn"><i class="material-icons right">business</i>Convênios</a>
                          </div>
                          <div class="col s12 m4 l4" style="padding:1em;padding-top:2em;">
                              <a class="waves-effect waves-light btn"><i class="material-icons right">schedule</i>Horários</a>
                          </div>
                          <div class="col s12 m4 l4" style="padding:1em;padding-top:2em;">
                              <a class="waves-effect waves-light btn"><i class="material-icons right">credit_card</i>Pagamentos</a>
                          </div>

                        </div>
                      </div>




                    </div>
                </li>
            </ul>

        </div>

        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
          <a class="btn-floating btn-large teal lighten-1">
            <i class="large material-icons">add</i>
          </a>

        </div>


    </div>
</section>
