<hr/>

<div class="container">
  <div class="row">
    <table class="centered">
      <thead>
        <tr>
            <th data-field="id">Convênio</th>
            <th data-field="name">Número do Cartão</th>
            <th data-field="price">Status</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="patientAgreement in vm.patientAgreements">
          <td>{{patientAgreement.agreement}}</td>
          <td>{{patientAgreement.card_number}}</td>
          <td>Pendente</td>
        </tr>
      </tbody>
      </table>
  </div>
</div>
